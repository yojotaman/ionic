<ion-header>
  <ion-navbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>


  <ion-card>
    <img src="{{profile.img}}"/>
    <ion-card-content>
      <ion-card-title>
        {{profile.nick_naprofile}}
      </ion-card-title>
      <p>
        {{profile.bio}}
      </p>
    </ion-card-content>
    <ion-item>
      <ion-icon naprofile="at" ></ion-icon>
      Interacciones
      <ion-badge item-right>{{profile.interactions}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-icon naprofile="logo-github"></ion-icon>
      GitHub
      <ion-badge item-right>{{profile.github}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-icon naprofile='logo-twitter' style="color: #55acee"></ion-icon>
      Twitter
      <ion-badge item-right>{{profile.twitter}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-icon naprofile="book"></ion-icon>
      profiledium
      <ion-badge item-right>{{profile.medium}}</ion-badge>
    </ion-item>
    <ion-item>
      <button (tap)="foto()">Sacar Foto</button>
    </ion-item>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let item of listado">
      <ion-avatar item-left>
        <img src="{{item.img}}">
      </ion-avatar>
      <h2>{{item.nick_name}}</h2>
      <h3>{{item.text}}</h3>
      <ion-grid>
        <ion-row>
          <ion-col width-33><ion-icon naprofile="ios-heart-outline"></ion-icon></ion-col>
          <ion-col width-33><ion-icon naprofile="share-alt"></ion-icon></ion-col>
          <ion-col width-33><ion-icon naprofile="repeat"></ion-icon></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
